[package]
name = "os-checker-plugin-cargo"
version = "0.1.0"
edition = "2021"
license = "MIT"
exclude = ["*.json", "*.sh", ".github", "tests"]
description = """
A plugin to os-checker to collect basic information from cargo and git.
"""
repository = "https://github.com/os-checker/plugin-cargo"

[dependencies]
jiff = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }

compact_str = "0.8"
os-checker-types = "0.4.1"

cargo_metadata  = "0.18"
duct = "0.13"
walkdir = "2"
nextest-metadata = "0.12"

camino = "1"
indexmap = { version = "2", features = ["serde"] }

# error handling
eyre = "0.6"
color-eyre = "0.6"

# logger
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-error = "0.2"
